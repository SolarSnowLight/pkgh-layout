<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Расписание занятий ЦДО</title>
  <link rel="stylesheet" href="css/fonts.css"/>
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/timetable-of-classes-of-cdo.css"/>
  <link rel="stylesheet" href="css/slider-equipment.css">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
</head>
<body>


<script>
  function expandOrCollapse(pageId,number){
    const ic = document.getElementById(`${pageId}-expcard-ic-${number}`) // например 'e-expcard-ic-1' (Employment-ExpandableCard-ICon-<number on page>)
    const list = document.getElementById(`${pageId}-expcard-list-${number}`) // например 'e-expcard-list-1'
    if (!list.classList.contains('contents')){
      ic.src = 'img/icons/minus-light.svg'
      list.classList.add('contents')
    } else {
      ic.src = 'img/icons/plus-light.svg'
      list.classList.remove('contents')
    }
  }
</script>


<div class="wrapper">
  <div class="content">
    <div class="timetableOfClassesOfCdoPage">
      
      <div style="height: 32px"></div>
  
      <div class="pageElement">
        <h2>Расписание занятий ЦДО</h2>
      </div>
  
      <div style="height: 32px"></div>
  
      <div class="expandableListElement2">
        <div class="contentContainer">
          <div class="titleContainer"onclick="expandOrCollapse('tococ','1')">
            <img id="tococ-expcard-ic-1" class="plus" src="img/icons/plus-light.svg">
            <span class="title">
              Просто первый элемент с типовыми ссылками
            </span>
          </div>
          <div class="none" id="tococ-expcard-list-1">
            <div class="childrenContainer">
              <img class="imageInExpandable" src="img/empty_img.png" alt=""/>
            </div>
          </div>
        </div>
      </div>
  
      <div style="height: 32px"></div>
  
      <div class="expandableListElement2">
        <div class="contentContainer">
          <div class="titleContainer"onclick="expandOrCollapse('tococ','2')">
            <img id="tococ-expcard-ic-2" class="plus" src="img/icons/plus-light.svg">
            <span class="title">
              Просто второй элемент с типовыми ссылками
            </span>
          </div>
          <div class="none" id="tococ-expcard-list-2">
            <div class="childrenContainer">
              <img class="imageInExpandable" src="img/empty_img.png" alt=""/>
            </div>
          </div>
        </div>
      </div>
  
      <div style="height: 32px"></div>
      
    </div>
  </div>
</div>

</body>
</html>
